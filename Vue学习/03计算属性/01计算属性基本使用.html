<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算属性基本使用</title>
</head>
<body>
  <div id="app">
    <!-- 使用Mastach语法 -->
    <h2> {{firstName + ' ' + lastName}} </h2>
    <h2> {{firstName}} {{lastName}} </h2>
    <!-- 使用方法 -->
    <h2> {{getFullName()}} </h2>
    <!-- 使用计算属性 -->
    <h2> {{fullName}} </h2>

  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'John',
        lastName: 'Larkon',
      },
      //计算属性
      computed: {
        fullName() {
          return this.firstName + ' ' + this.lastName;
        }
      },
      methods: {
        getFullName() {
          return this.firstName + ' ' + this.lastName;
        }
      },
    })
  </script>
</body>
</html>
