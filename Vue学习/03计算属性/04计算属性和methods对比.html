<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算属性和methods对比</title>
</head>
<body>
  <div id="app">
    <!-- 输出几个相同内容时，输出几个methods就会调用几次，但是计算属性只会调用一次，性能更高，因为计算
      属性在vue有缓存，所以应该多用计算属性而不是methods -->
    <!-- 使用方法 -->
    <h2> {{getFullName()}} </h2>
    <h2> {{getFullName()}} </h2>
    <h2> {{getFullName()}} </h2>

    <!-- 当使用methods时就考虑能不能使用计算属性 -->
    <!-- 使用计算属性 -->
    <h2> {{fullName}} </h2>
    <h2> {{fullName}} </h2>
    <h2> {{fullName}} </h2>

  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'John',
        lastName: 'Larkon',
      },
      //计算属性
      computed: {
        fullName() {
          console.log('fullName');
          return this.firstName + ' ' + this.lastName;
        }
      },
      //methods
      methods: {
        getFullName() {
          console.log('getFullName');
          return this.firstName + ' ' + this.lastName;
        }
      },
    })
  </script>
</body>
</html>
