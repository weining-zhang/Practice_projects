<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model的基本使用</title>
</head>
<body>
  <div id="app">
    <!-- v-model实现表单元素与数据的双向绑定 -->
    <!-- 双向绑定：修改数据，表单元素的值会跟着改变；修改表单元素的值，数据也会跟着改变 -->
    <!-- 1、v-model双向绑定input表单元素 -->
    <input type="text" v-model="message">
    {{message}} <!-- mustache语法在界面修改表单元素之后数据不会改变 -->

    <!-- 2、v-model双向绑定textarea表单元素 -->
    <br><br>
    <textarea v-model="message" cols="30" rows="10">
      {{message}}
    </textarea>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
      },
    })
  </script>
</body>
</html>
