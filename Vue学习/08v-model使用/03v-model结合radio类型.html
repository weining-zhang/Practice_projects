<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model结合radio类型</title>
</head>
<body>
  <div id="app">
    <!-- name属性使radio互斥,使用v-model后不用name也可以互斥 -->
    <!-- 绑定了v-model会自动获取表单元素的value值 -->
    <label for="male">
      <input type="radio" id="male" value="男" v-model="sex">男
    </label>
    <label for="female">
      <input type="radio" id="female" value="女" v-model="sex">女
    </label>
    <h2>您选择的性别是：{{sex}} </h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        sex: '男'
      },
    })
  </script>
</body>
</html>
