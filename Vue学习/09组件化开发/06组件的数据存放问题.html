<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的数据存放问题</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <!-- 组件不能访问Vue实例，组件对象也有自己的data属性来存放数据，data必须是一个函数 -->
  <!-- 子组件不能直接访问父组件 -->
  <template id="cpn">
    <div>
      <h2> {{title}} </h2>
      <p>我是内容，呵呵呵</p>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>

    Vue.component('cpn', {
      template: '#cpn',
      // data属性必须是个函数，这个函数返回一个对象，对象内部保存着数据
      data() {
        return {
          title: 'abc'
        }
      }
    })

    const app = new Vue({
      el: '#app',
      data: {
    
      },
      components: {
     
      }
    })

  </script>
</body>
</html>
