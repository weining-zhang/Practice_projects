  <title>组件的data为什么是函数</title>
</head>
<body>
  <div id="app">
    <!-- 两个组件不共享数据data，因为data是个函数，每调用一次返回一个新的对象 -->
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2> 当前计数为：{{count}} </h2>
      <button @click="decrement">-</button>
      <button @click="increment">+</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>

    Vue.component('cpn', {
      template: '#cpn',
      data() {
        return {
          count: 0
        }
      },
      methods: {
        decrement() {
          this.count--
        },
        increment() {
          this.count++
        }
      }
    })

    const app = new Vue({
      el: '#app',
      data: {
    
      },
    })

  </script>
