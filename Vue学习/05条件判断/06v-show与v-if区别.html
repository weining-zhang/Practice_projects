<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-show的使用和与v-if区别</title>
</head>
<body>
  <div id="app">
    <!-- 什么时候使用v-if、v-else？什么时候使用v-show？ -->
    <!-- 当显示于隐藏之间频繁切换时用v-show，只有一次切换时用v-if -->
    
    <!-- v-if:当条件为false时，含有v-if指令的元素，不会存在于DOM中；即当v-if为true时才渲染元素 -->
    <h2 v-if="isShow"> {{message}} </h2>
    <!-- v-show:当条件为false时，只是给元素添加了一个行内样式display:none -->
    <h2 v-show="isShow"> {{message}} </h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        isShow: true,
      },
     
    })
  </script>
</body>
</html>
